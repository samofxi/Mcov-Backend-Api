<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaMo Download Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">

                        <a href="/" class="nav-brand text-dark"> User Managment System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!- /Header -->

    <!-- Main Site-->
    <main id="site-main">

        <div class="container">

            <div class="box-nav d-flex justify-between">
                <div class="filter">

                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
            </div>
            <div class="form-title text-center">

                <h2 id="text-dark">New User</h2>
                <span id="text-light"> use the form below to create a new account</span>
            </div>
            <!--form handling-->
            <form method="post" id="update_user">
                <div class="new_user">
                    <div class="form_group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value=""> 
                        <input type="text" name="name" value="" placeholder="Salman Mohammad">
                    </div>
                        <div class="form_group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" value="" placeholder="example@gmx.de">
                        </div>
                        <div class="form_group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-1" name="gender" value="Male">
                                <label for="radio-1" class="radio-label">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="female">
                                <label for="radio-2" class="radio-label">Female</label>
                            </div>

                        </div>
                        <div class="form_group">
                            <label for="Status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="Status" value="active">
                                <label for="radio-3" class="radio-label">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-4" name="Status" value="inactive">
                                <label for="radio-4" class="radio-label">Inactive</label>
                            </div>

                        </div>
                        <div class="form_group">
                            <button type="submit" class="btn text-dark update">Save</button>

                        </div>
                </div>
            </form>
            <!--/form handling-->
        </div>
    </main>

<!-- /Main Site-->
</body>
</html>
